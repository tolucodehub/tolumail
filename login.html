<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToluMail – Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for login page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f7f9fc;
    }

    .container {
      display: flex;
      flex: 1;
    }

    /* Aside (left section) */
    .aside {
      background: linear-gradient(135deg, #007bff, #0056d2);
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .aside h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .aside p {
      font-size: 1.1em;
      max-width: 300px;
      text-align: center;
      line-height: 1.5em;
      opacity: 0.9;
    }
    
    /* Login form section */
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 40px;
    }

    .form-section h2 {
      color: #003d99;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056d2;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #f0f3f8;
      color: #666;
      position: absolute;
      bottom: 0;
      font-size: 0.9em;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .links {
      text-align: center;
      margin-top: 10px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .aside {
        padding: 30px;
      }
    }

    /* Login Logo */
.login-header {
  text-align: center;
  margin-bottom: 30px;
}

.login-logo {
  height: 60px;
  width: auto;
}
  </style>
</head>
<body>

  <div class="container">
    <!-- Aside section (branding) -->
    <div class="aside">
      <h1>ToluMail</h1>
      <p>Seamlessly send marketing & transactional emails with speed and precision.</p>
    </div>

    <div class="logo-header">
        <img src="images/logo.jpg" alt="Tolumail logo" class="login-logo">
      </div>
    <!-- Form section -->
    <div class="form-section">
      <h2>Welcome Back</h2>
      <form>
        <input type="email" placeholder="Email address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>
      &copy; <span id="year"></span> ToluMail. All rights reserved. |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </p>
  </div>

  <script>
    // Automatically update the footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
